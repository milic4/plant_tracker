<!-- templates/add_plant.html -->

<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Dodaj biljku</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e6f4ea;
        color: #333;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }
    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    input, textarea {
        width: 100%;
        margin: 10px 0 20px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    button {
        background-color: #5cb85c;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 6px;
    }
    button:hover {
        background-color: #4cae4c;
    }
</style>

</head>
<body>
    <form method="post" action="/add">
        <h2 style="text-align:center; margin-bottom: 20px; color:#4cae4c;">🌿 Dodaj novu biljku 🌿</h2>

        <label>Naziv:</label>
        <input type="text" name="naziv" required>

        <label>Vrsta:</label>
        <input type="text" name="vrsta" required>

        <label>Potrebe za svjetlom:</label>
        <input type="text" name="potrebe_za_svjetlom" required>

        <label>Zadnje zalijevanje:</label>
        <input type="datetime-local" name="zadnje_zalijevanje">

        <label>Sljedeće zalijevanje:</label>
        <input type="datetime-local" name="sljedece_zalijevanje">

        <label>Zadnja prihrana:</label>
        <input type="datetime-local" name="zadnja_prihrana">

        <label>Sljedeća prihrana:</label>
        <input type="datetime-local" name="sljedeca_prihrana">

        <label>Bilješke:</label>
        <textarea name="biljeske" rows="4"></textarea>

        <div style="display:flex; justify-content: space-between; margin-top: 20px;">
            <a href="{{ url_for('home') }}"
               style="background-color: #ccc; color: black; text-decoration:none; padding: 12px 20px; border-radius: 6px;">
                ⬅ Početna
            </a>
            <button type="submit"> Dodaj biljku</button>
        </div>
    </form>
</body>

</html>
